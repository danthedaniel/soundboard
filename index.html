<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 32px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        max-width: 600px;
      }

      button {
        padding: 30px 20px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
      }

      audio {
        display: none;
      }

      @media (max-width: 600px) {
        body {
          padding: 0;
        }

        .container {
          width: 100vw;
          height: 100vh;
          padding: 20px;
          border-radius: 0;
          box-shadow: none;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <audio src="/audio/shut-em-down.ogg" preload></audio>
    <audio src="/audio/a.ogg" preload></audio>
    <audio src="/audio/i.ogg" preload></audio>
    <audio src="/audio/they-need-to-calm-down.ogg" preload></audio>
    <audio src="/audio/youre-out-of-control.ogg" preload></audio>
    <audio src="/audio/oh-no.ogg" preload></audio>
    <audio src="/audio/grinding.ogg" preload></audio>
    <audio src="/audio/grindset.ogg" preload></audio>
    <audio src="/audio/on-the-grind.ogg" preload></audio>

    <div class="container">
      <h1>Soundboard</h1>
      <div class="grid">
        <button onclick="playSound('shut-em-down.ogg')">Shut 'em Down</button>
        <button onclick="playSound('a.ogg')">A</button>
        <button onclick="playSound('i.ogg')">I</button>

        <button onclick="playSound('they-need-to-calm-down.ogg')">
          They need to calm down
        </button>
        <button onclick="playSound('youre-out-of-control.ogg')">
          You're out of control
        </button>
        <button onclick="playSound('oh-no.ogg')">Oh no</button>

        <button onclick="playSound('grinding.ogg')">Grinding</button>
        <button onclick="playSound('grindset.ogg')">Grindset</button>
        <button onclick="playSound('on-the-grind.ogg')">On the grind</button>
      </div>
    </div>

    <script>
      // @ts-check
      const maxStreams = 2;
      let currentStream = 0;
      let audioStreams = new Array(maxStreams).fill(null);

      function playSound(filename) {
        currentStream = (currentStream + 1) % maxStreams;

        if (audioStreams[currentStream]) {
          audioStreams[currentStream].pause();
          audioStreams[currentStream].currentTime = 0;
        }

        audioStreams[currentStream] = new Audio("audio/" + filename);
        audioStreams[currentStream].play().catch((error) => {
          console.error("Error playing audio:", error);
        });
      }
    </script>
  </body>
</html>
